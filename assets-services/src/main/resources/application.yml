server:
  port: 1115
spring:
  application:
    name: assets-service
  #zipkin 地址
  zipkin:
    enabled: true
    base-url: http://localhost:1117
  sleuth:
    enabled: true
    sampler:
      percentage: 1.0
  cloud:
    config:
      discovery:
        enabled: true
    bus:
      trace:
        enabled: true #开启消息跟踪
  rabbitmq:
    host: 127.0.0.1
    port: 5672
  datasource:
    url: jdbc:mysql://localhost:3306/assets?zeroDateTimeBehavior=convertToNull&amp;useUnicode=true&amp;characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  datasource:
    url: jdbc:mysql://localhost:3306/common?zeroDateTimeBehavior=convertToNull&amp;useUnicode=true&amp;characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    name: dbCommon

management:
  security:
    enabled: false  #利用Actuator暴露的refresh接口来实现配置的动态更新,客户端management配置,post请求时不会报HTTP(401)未授权

mybatis:
  mapper-locations: classpath*:mybatis/*Mapper.xml
  type-aliases-package: com.chenhe

logging:
  level:
    root: info






